<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="/css/style.css"> <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>註冊新帳號</h2>
        <form action="/regist" method="post">
            <div class="form-group">
                <label for="username">使用者名稱：</label>
                <input required type="text" name="username" id="username" placeholder="請輸入您的使用者名稱...">
            </div>
            <div class="form-group">
                <label for="password">密碼：</label>
                <input required type="password" name="password" id="password" placeholder="請輸入您的密碼..." autocomplete="off">
            </div>
            <div class="form-group">
                <input type="checkbox" name="show_pwd" id="show_pwd">
                <label for="show_pwd">顯示密碼</label>
            </div>
            <div class="form-group">
                <label for="role">您的身分：</label>
                <select name="role" id="role" required>
                    <option value="" disabled selected>-- 選擇您的身分 --</option>
                    <option value="client">委託人 (我要發案)</option>
                    <option value="freelancer">接案人 (我要接案)</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 1rem;">
                <a href="/login.html" class="btn btn-secondary" style="width: 50%;">返回登入</a>
                <button type="submit" class="btn btn-primary" style="width: 50%;">註冊</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("show_pwd").addEventListener("click", () => {
                document.getElementById("password").type = document.getElementById("show_pwd").checked ? "text" : "password";
            });
        });
    </script>
</body>
</html>
